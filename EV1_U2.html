<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body id="body">
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <table class="table ">
                <tr>
                <td><img class="img" src="./assets/imagenes/logo_cft_estatal.jpeg" alt="..."></td>
                <td>Incio</td>
                <td>Adminsion</td>
                <td>Carrera</td>
                <td>Contactanos</td>
                <td><input type="text" name="BC" value="Buscar tu Carrera"></td>
                <td><input type="submit" value="Buscar"></td>
                </tr>
            </table>    
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <img class="img-fluid img_por" src="./assets/imagenes/portada.jpeg" alt="...">
            <p>Si tienes duda. Usa nuesto formulario de contacto para realizar las pregunta que necesites. Recuerda que estamos para ayudate y ofrecerte una educacion de calida.</p>
        <section class="form-register">
        <h1 class="mb-4">Formulario</h1>
            <form id="form">
                <div class="form-group">
                    <label for="Nombre"></label>
                    <input type="text" class="form-control" id="Nombre" placeholder ="Nombre" required pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+" title="Ingresa solo letras y espacios">
                    <label for="Apellido"></label>
                    <input type="text" class="form-control" id="Apellido" placeholder="Apellido" required pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+" title="Ingresa solo letras y espacios">
                    <label for="Telefono"></label>
                    <input type="tel" class="form-control" id="Telefono" placeholder="Telefono" required pattern="[0-9]{9}" title="Ingresa un número de 9 dígitos">
                    <label for="Carrera"></label>
                    <input type="text" class="form-control" id="Carrera" placeholder="Carrera" required pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+" title="Ingresa solo letras y espacios">
                    <label for="Edad"></label>
                    <input type="number" class="form-control" id="Edad" placeholder="Edad" required min="17" max="60">
                    <label for="Mensaje"></label>
                    <textarea class="form-control" id="Mensaje" placeholder="Mensaje" required pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+" title="Ingresa solo letras y espacios"></textarea>
                    <button onclick="boton" type="Enviar" id="button" class="btn btn-primary">Enviar</button>
                    </div>
                    </form>
            </section>
        </div>
    </div>
</div>

<script src="./EV1_U2.JS"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
